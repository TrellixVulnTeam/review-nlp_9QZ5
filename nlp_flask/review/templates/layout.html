<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config['SITE_TITLE'] }}</title>
    <link rel="icon"       href="/static/favicon.ico" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS-->
    <script defer src="static/fontawesome/js/all.min.js"></script>
    <!-- GitHub Button -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="static/plugins/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="static/plugins/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/plugins/jquery-scrollTo/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="static/plugins/prism/prism.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <!-- Bootstrap -->
    <link href="static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- add for highlight -->
    <script type=text/javascript src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.4.3/jquery.mark.min.js"></script>

      {% block head %}{% endblock %}



  <body data-spy="scroll">
    {# Navigation #}

    <div id="wrapper">
      {# Main Content #}
      <div id="content">
        {% block body %}{% endblock %}
      </div>
    </div>
    {% block bottom %}{% endblock %}

    {% block footer %}
    {% include "footer.html" %}
    {% endblock %}

    {% block afterscript %}{% endblock %}

  </body>
</html>
